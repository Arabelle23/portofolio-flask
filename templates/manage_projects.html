<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #007bff;
      color: #fff;
    }

    a {
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 4px;
    }

    .edit {
      background: #ffc107;
      color: #fff;
    }

    .edit:hover {
      background: #e0a800;
    }

    .delete {
      background: #dc3545;
      color: #fff;
    }

    .delete:hover {
      background: #c82333;
    }

    .add {
      background: #28a745;
      color: #fff;
      margin-bottom: 20px;
      display: inline-block;
    }

    .add:hover {
      background: #218838;
    }

    .back {
      background: #6c757d;
      color: #fff;
      margin-bottom: 20px;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
    }

    .back:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

  <a class="back" href="{{ url_for('admin') }}">
    <i class="fa fa-arrow-left"></i> Kembali ke Dashboard
  </a>
  <a class="add" href="{{ url_for('add_project') }}">
    <i class="fa fa-plus"></i> Tambah Project Baru
  </a>

  <h2>Daftar Project</h2>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Title</th>
        <th>Description</th>
        <th>Image</th>
        <th>Link</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for project in projects %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ project[1] }}</td>
        <td>{{ project[2] }}</td>
        <td>{{ project[3] }}</td>
        <td><a href="{{ project[4] }}" target="_blank">{{ project[4] }}</a></td>
        <td>
          <a class="edit" href="{{ url_for('edit_project', project_id=project[0]) }}">
            <i class="fa fa-edit"></i> Edit
          </a>
          <a class="delete" href="{{ url_for('delete_project', project_id=project[0]) }}" 
             onclick="return confirm('Yakin ingin menghapus project ini?');">
            <i class="fa fa-trash"></i> Hapus
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
